name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'  # Specify the desired .NET SDK version
        
    - name: Build project
      run: TALTECHCSHARPPROJECT/TalTechWebUIAutomation.sln